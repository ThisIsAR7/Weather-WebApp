<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <h1>Weather</h1><br>
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="css/img/search.png" alt="weather-app"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="css/img/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="css/img/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="css/img/wind.png" alt="windy">
                    <div>
                        <p class="wind">10 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Developed and Designed By <a href="https://arvinrezaei.com/"><strong>AR7</strong></a></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
